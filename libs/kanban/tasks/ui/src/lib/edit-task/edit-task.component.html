<h4>Criar tarefa</h4>

<form class="form" [formGroup]="form">

  <mat-form-field appearance="outline">
    <mat-label>Título</mat-label>
    <input matInput placeholder="Título" formControlName="title">
    <mat-hint>O título da task</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <textarea matInput placeholder="Descrição" formControlName="description"></textarea>
    <mat-hint>A descrição da task</mat-hint>
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    (click)="create()">Criar
  </button>
</form>
